<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">

    <title>Método amortización alemán</title>
    <style>
        body{
            overflow: scroll;
            background-color: #525575;
            color: white;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row mt-3">
            <div class="col-12 col-sm-12 col-lg-6">
                <h2 class="h2"><i class="bi bi-calculator"></i> Simulacion de Credito</h2>
                <div class="form-group mt-2 mb-3">
                    <label for="monto">Libre Inversion</label>
                    <input type="text" class="form-control" id="monto1" placeholder="Ingresar monto" onchange="sumar(this.value);">
                </div>
                <div class="form-group mt-2 mb-3">
                    <label for="monto">Compra de Cartera</label>
                    <input type="text" class="form-control" id="monto2" placeholder="Ingresar monto" onchange="sumar(this.value);">
                </div>
                <div class="form-group mt-2 mb-3">
                    <label for="monto">Credito Hipotecario</label>
                    <input type="text" class="form-control" id="monto3" placeholder="Ingresar monto" onchange="sumar(this.value);">
                </div>
                <div class="form-group mt-2 mb-3">
                    <label for="monto">Total Solicitud</label>
                    <span id="spTotal"></span>
                </div>
                <div class="form-group mt-2 mb-3">
                    <label for="monto">Total Solicitud a calcular</label>
                    <input type="text" class="form-control" id="monto" placeholder="Ingrese el Resultado anterior">
                </div>
                <div class="form-group mt-2 mb-3">
                    <label for="tiempo">Tiempo en Meses</label>
                    <input type="number" class="form-control" id="tiempo" placeholder="Ingresar cantidad de meses" min="1" value="1">
                </div>
                <div class="form-group mt-2 mb-3">
                    <label for="interes">Interés Mensual %</label>
                    <input type="text" class="form-control" id="interes" placeholder="Ingresar tasa de interés mensual">
                </div>
                <div class="form-group mt-2 mb-3 alert alert-danger" hidden id="alert-error">
                    Debes llenar todos los campos!
                </div>
                <a class="btn btn-primary" href="/index.html">Regresar</a>
                <button type="button" class="btn btn-primary" id="btnCalcular">Calcular</button>
            </div>
            <div class="col-12 col-sm-12 col-lg-6">
                <table id="lista-tabla" class="table" style=" color: white;">
                    <thead>
                        <tr>
                            <th>Fecha</th>
                            <th>Amortización</th>
                            <th>Interés</th>
                            <th>Cuota</th>
                            <th>Saldo</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>


    <script src="js/dayjs.min.js"></script>
    <script src="js/aleman.js"></script>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
</body>

</html>
